<!DOCTYPE html>
<html>
<head>
  

  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.7/mapbox.css' rel='stylesheet' />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link href='prototype.css' rel='stylesheet' />

</head>

<body bgcolor="#E6E6FA">



<div class="top">Mapbox Route Tracker</div>
<div class="top-panel" id="map"></div>

<div class="bottom-panel">
  <div class="active">Active Routes</div>

    <div>
      <div class="box1">
          <div class="route1">Route-001: Origin:Berkeley, Destination:Alameda</div>
            <div class="circle1">-</div>
      </div>

      <div class="box2">
          <div class="route2">Route-002: Origin:Hill Valley, Destination:Pacifica </div>
            <div class="circle2 ">-</div>
      </div>
    </div>

</div>

<script>

    $(document).ready(function(){
          $(".circle1").click(function(){
              currentLayer = myLayer;
              myLayer.addTo(map);
              routeLayer.addTo(map);
              if(currentLayer){
                currentLayer.removeLayer(map);
                currentLayer.removeLayer(map);
                }
          })

    });

    $(document).ready(function(){
          $(".circle2").click(function(){
            currentLayer = myLayer2;
            myLayer2.addTo(map);
            routeLayer2.addTo(map);
            if(currentLayer){
              currentLayer.removeLayer(map);
              currentLayer.removeLayer(map);
            }
          })


    });
    //circle-color:
    $(document).ready(function(){
        $(".circle1").click(function(){
            $(".circle1").css("background-color", "green");
            $(".circle2").css("background-color", "gray");
        });
    });

    $(document).ready(function(){
        $(".circle2").click(function(){
            $(".circle2").css("background-color", "green");
            $(".circle1").css("background-color", "gray");
        });
    });



</script>
<script src="prototype.js"></script>

</body>
</html>
